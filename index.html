<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <meta name="description" content="A collection of games and utilities by criminalpear">
  <title>Game & Utility Hub</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X1QVWZVDC3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X1QVWZVDC3');
  </script>
  <link rel="manifest" href="/JS-Console/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="/JS-Console/images/icon-192x192.png">
  <link rel="stylesheet" href="/JS-Console/css/styles.css">
</head>
<body>
  <div class="launcher-container">
    <h1>Game & Utility Hub</h1>
    <p>Select an app to launch:</p>
    <div class="launcher-grid">
      <a href="https://criminalpear.github.io/JS-Console/" class="launcher-item">JS-Console</a>
      <a href="https://criminalpear.github.io/Flappy-Bird/" class="launcher-item">Flappy Bird</a>
      <a href="https://criminalpear.github.io/Bookmarklets/" class="launcher-item">Bookmarklets</a>
      <a href="https://criminalpear.github.io/Hextris/" class="launcher-item">Hextris</a>
      <a href="https://criminalpear.github.io/Pacman/" class="launcher-item">Pacman</a>
      <a href="https://criminalpear.github.io/Space-Invaders/" class="launcher-item">Space Invaders</a>
      <a href="https://criminalpear.github.io/HexGL-game/" class="launcher-item">HexGL</a>
      <a href="https://criminalpear.github.io/2048/" class="launcher-item">2048</a>
    </div>
  </div>
  <script src="/JS-Console/js/scripts.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/JS-Console/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered');
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
