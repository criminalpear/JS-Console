<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Console</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X1QVWZVDC3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X1QVWZVDC3');
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="bookmarksBar"></div>
  <div class="container">
    <h1 id="consoleTitle">JavaScript Console v1.8</h1>
    <div class="console-container">
      <div id="jsConsole" class="console"></div>
    </div>
    <div class="input-container">
      <textarea id="inputField" placeholder="Enter code here..."></textarea>
      <button id="executeBtn">Execute Code</button>
      <button id="clearBtn">Clear Console</button>
      <button id="exportBtn">Export Log</button>
      <button id="themeBtn">Toggle Theme</button>
      <div id="autocomplete"></div>
    </div>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script src="js/utils.js"></script>
  <script src="js/snake.js"></script>
  <script src="js/tictactoe.js"></script>
  <script src="js/pong.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
