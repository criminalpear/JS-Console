<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <meta name="description" content="A JavaScript console with games and utilities">
  <title>JavaScript Console</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X1QVWZVDC3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X1QVWZVDC3');
  </script>
  <link rel="manifest" href="/JS-Console/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="/JS-Console/images/icon-192x192.png">
  <link rel="stylesheet" href="/JS-Console/css/styles.css">
</head>
<body>
  <div id="bookmarksBar"></div>
  <div class="container">
    <div class="console-container">
      <div id="jsConsole" class="console"></div>
    </div>
    <div class="input-container">
  <textarea id="inputField" placeholder="Enter code here..."></textarea>
  <button id="executeBtn">Execute Code</button>
  <button id="clearBtn">Clear Console</button>
  <button id="exportBtn">Export Log</button>
  <button id="themeBtn">Toggle Theme</button>
  <button id="launcherBtn">Launcher</button>
  <button id="installBtn">Install App</button>
  <button id="symbolsBtn">Symbols</button>
  <button id="fractionsBtn">Fractions</button>
  <div id="autocomplete"></div>
  <div id="symbolsDropdown" class="dropdown" style="display: none;"></div>
  <div id="fractionsInput" class="dropdown" style="display: none;"></div>
</div>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script src="/JS-Console/js/utils.js"></script>
  <script src="/JS-Console/js/snake.js"></script>
  <script src="/JS-Console/js/tictactoe.js"></script>
  <script src="/JS-Console/js/scripts.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/JS-Console/service-worker.js')
          .then(registration => {
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
