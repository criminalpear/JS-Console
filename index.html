<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <title>JavaScript Console</title>
  <link rel="stylesheet" href="/JS-Console/css/styles.css">
  <link rel="manifest" href="/JS-Console/manifest.json">
  <link rel="icon" href="/JS-Console/images/icon-192x192.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7Y5Y2S2P6N"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7Y5Y2S2P6N');
  </script>
</head>
<body>
  <div class="container">
    <h1>JavaScript Console</h1>
    <div id="logs"></div>
    <div class="input-container">
      <input type="text" id="codeInput" placeholder="Enter JavaScript code...">
      <button id="executeBtn">Execute</button>
      <button id="clearBtn">Clear</button>
      <button id="themeBtn">Toggle Theme</button>
      <button id="soundBtn">Sound: On</button>
      <button id="installBtn">Install App</button>
    </div>
    <div class="bookmark-bar">
      <button onclick="executeCode('snake()')">Snake</button>
      <button onclick="executeCode('tictactoe()')">Tic-Tac-Toe</button>
      <button onclick="executeCode('squares()')">Squares</button>
      <button onclick="executeCode('list()')">List Commands</button>
      <button onclick="executeCode('updates()')">Updates</button>
    </div>
  </div>

  <script src="/JS-Console/js/utils.js"></script>
  <script src="/JS-Console/js/snake.js"></script>
  <script src="/JS-Console/js/tictactoe.js"></script>
  <script src="/JS-Console/js/scripts.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/JS-Console/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
            appendLog('Service Worker registered with scope: ' + registration.scope, 'info');
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error.message);
            appendLog(`Service Worker registration failed: ${error.message}`, 'error');
          });
      });
    }
  </script>
</body>
</html>
